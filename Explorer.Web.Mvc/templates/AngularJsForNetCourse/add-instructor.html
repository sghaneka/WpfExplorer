<div class="row">
    <div class="col-md-10">
        <h2>Create Instructor</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="instructor.name" class="form-control" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="instructor.email" class="form-control" />
        </div>
        <div class="form-group">
            <label>RoomNumber</label>
            <input type="text" ng-model="instructor.roomNumber" class="form-control" />
        </div>
        <button class="btn btn-default" ng-click="save(instructor)">Create Instructor</button>
        <div style="color:red;" ng-show="error">An error occurred saving your account.</div>
    </div>
</div>
